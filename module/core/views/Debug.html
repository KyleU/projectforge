{% import (
  "$PF_PACKAGE$/app"
  "$PF_PACKAGE$/app/util"
  "$PF_PACKAGE$/app/controller/cutil"
  "$PF_PACKAGE$/views/layout"
) %}

{% code type Debug struct { layout.Basic } %}

{% func (p *Debug) Body(as *app.State, ps *cutil.PageState) %}
  <div class="card">
    <h3>{%s ps.Title %}</h3>
    <pre>{%s util.ToJSON(ps.Data) %}</pre>
  </div>
{% endfunc %}
