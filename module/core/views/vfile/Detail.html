{% import (
  "$PF_PACKAGE$/app"
  "$PF_PACKAGE$/app/controller/cutil"
) %}

{% func Detail(path []string, b []byte, urlPrefix string, as *app.State, ps *cutil.PageState) %}
  <div class="card">
    <h3>File!</h3>
    <div class="mt">
      {%- code
        out, _ := cutil.FormatFilename(string(b), path[len(path)-1])
      -%}
      {%s= out %}
    </div>
  </div>
{% endfunc %}
