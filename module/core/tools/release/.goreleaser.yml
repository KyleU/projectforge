    goos:
      - aix
    goarch:
      - ppc64
    mod_timestamp: "{{ .CommitTimestamp }}"
{{{ end }}}{{{if .Build.SkipDragonfly}}}{{{else}}}
  - id: "dragonfly"
    goos:
      - dragonfly
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
{{{ end }}}{{{if .Build.SkipIllumos}}}{{{else}}}
  - id: "illumos"
    goos:
      - illumos
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
{{{ end }}}{{{if .Build.SkipFreeBSD}}}{{{else}}}
  - id: "freebsd"
    goos:
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    mod_timestamp: "{{ .CommitTimestamp }}"
{{{ end }}}{{{if .Build.SkipNetBSD}}}{{{else}}}
  - id: "netbsd"
    goos:
      - netbsd
    goarch:
